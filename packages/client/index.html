<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>EVE Builder Examples</title>
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body class="pt-32 space-y-10">
    <header class="flex justify-between px-40 pb-8">
      <h1 class="text-4xl text-center">EVE Builder Examples</h1>
      <div>
        <div>
          <button
            id="connectWallet"
            class="bg-blue-500 text-white font-bold p-2 rounded-lg block"
          >
            Connect Wallet
          </button>
          <button id="disconnectWallet" style="display: none">
            Disconnect Wallet
          </button>
        </div>

        <div id="accountAddress" class="py-4">Account: Not connected</div>
      </div>
    </header>
    <div class="flex justify-center">
      <div id="vendingMachine" class="space-y-4 block">
        <h2 class="font-bold text-2xl text-center underline">
          Vending Machine
        </h2>
        <p>
          <label for="ssuId" class="pr-4">Smart Object ID:</label>
          <input
            type="number"
            id="ssuId"
            min="0"
            required
            class="p-1 border border-slate-400 border-rounded rounded-lg"
          />
        </p>
        <p>
          <label for="inventoryInId" class="pr-4">Inventory In Id:</label>
          <input
            type="number"
            id="inventoryInId"
            name="inventoryInId"
            required
            class="p-1 border border-slate-400 border-rounded rounded-lg"
          />
        </p>
        <p>
          <label for="inventoryOutId" class="pr-4">Inventory Out Id:</label>
          <input
            type="number"
            id="inventoryOutId"
            name="inventoryOutId"
            required
            class="p-1 border border-slate-400 border-rounded rounded-lg"
          />
        </p>
        <p>
          <label for="qtyIn" class="pr-4">Quantity In:</label>
          <input
            type="number"
            id="qtyIn"
            name="qtyIn"
            required
            class="p-1 border border-slate-400 border-rounded rounded-lg"
          />
        </p>
        <p>
          <label for="qtyOut" class="pr-4">Quantity Out:</label>
          <input
            type="number"
            id="qtyOut"
            name="qtyOut"
            required
            class="p-1 border border-slate-400 border-rounded rounded-lg"
          />
        </p>
        <button
          type="submit"
          id="setVendingMachineRatio"
          class="p-2 border border-rounded bg-slate-400 rounded-lg"
        >
          Set Ratio
        </button>
      </div>
    </div>

    <div class="flex justify-center">
      <div id="itemSeller" class="space-y-4">
        <h2 class="font-bold text-2xl text-center underline">Item Seller</h2>
        <p>
          <label for="smartObjectId" class="pr-4">Smart Object ID:</label>
          <input
            type="number"
            id="smartObjectId"
            min="0"
            required
            class="p-1 border border-slate-400 border-rounded rounded-lg"
          />
        </p>
        <p>
          <label for="inventoryItemId" class="pr-4">Inventory In Id:</label>
          <input
            type="number"
            id="inventoryItemId"
            name="inventoryItemId"
            required
            class="p-1 border border-slate-400 border-rounded rounded-lg"
          />
        </p>
        <p>
          <label for="qty" class="pr-4">Quantity:</label>
          <input
            type="number"
            id="qty"
            name="qty"
            required
            class="p-1 border border-slate-400 border-rounded rounded-lg"
          />
        </p>
        <button
          type="submit"
          id="purchaseItem"
          class="p-2 border border-rounded bg-slate-400 rounded-lg"
        >
          Purchase Item
        </button>
      </div>
    </div>
  </body>
</html>
